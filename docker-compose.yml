services:
  labzoon:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time variables are read from .env file
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
        - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
        - VITE_AI_PROVIDER=${VITE_AI_PROVIDER}
        - VITE_AI_BASE_URL=${VITE_AI_BASE_URL}
        - VITE_AI_TEXT_MODEL=${VITE_AI_TEXT_MODEL}
        - VITE_AI_IMAGE_MODEL=${VITE_AI_IMAGE_MODEL}
        - VITE_AI_TEMPERATURE=${VITE_AI_TEMPERATURE}
        - VITE_AI_TOP_P=${VITE_AI_TOP_P}
        - VITE_AI_TOP_K=${VITE_AI_TOP_K}
        - VITE_AI_MAX_OUTPUT_TOKENS=${VITE_AI_MAX_OUTPUT_TOKENS}
    ports:
      - "${PORT:-3000}:80"
    restart: unless-stopped
    container_name: labzoon-app

  # Optional: Development mode with hot reload
  labzoon-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
